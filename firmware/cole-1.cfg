MEMORY 
{
     ZP: start=$0, size=$100, type=rw, define=yes, file="ram.bin";
    RAM: start=$200, size=$7e00, type=rw, define=yes, file="ram.bin";
    ROM: start=$8000, size=$8000, type=ro, define=yes, fill=yes, file=%O;
}

SEGMENTS 
{
    ZEROPAGE: load=ZP, type=zp;
    SERBUF:   load=RAM, type=rw, define=yes;
    DATA:     load=RAM, type=rw, define=yes;
    OSENTRY:  load=ROM, type=ro, offset=$800;
    OS:       load=ROM, type=ro, offset=$1000;
    VECTORS:  load=ROM, type=ro, offset=$7ffa;
}
